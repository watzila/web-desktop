<!DOCTYPE html>
<html lang="zh-hant">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的桌面</title>
    <link rel="stylesheet" href="./css/site.css" />
    <link rel="stylesheet" href="./css/icofont.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/windowLayout.css" />
    <link rel="stylesheet" href="./css/calendar.css" />
    <link rel="stylesheet" href="./css/table.css" />
    <link rel="stylesheet" href="./css/music.css" />
    <link rel="stylesheet" href="./css/myChart.css" />
    <link rel="stylesheet" href="./css/analysis.css" />
</head>

<body>
    <div class="fillScreen" id="desktop">
        <main class="noUserSelect desktop">
            <div class="module" data-x="1" data-y="-4" data-w="3" data-h="3">
                <button title="重置" id="turnOffBTN">
                    <div class="diagramed"><img src="./images/Icon/turnOff.png" alt="重置" data-icon="img"></div>
                    <span class="title">重置</span>
                </button>
            </div>

            <div class="module" data-x="-14" data-y="-4" data-w="5" data-h="3">
                <button class="weather">
                    <div></div>
                </button>
            </div>

            <div class="module" data-x="-9" data-y="-4" data-w="5" data-h="3">
                <button id="dateTime" class="dateTime" title="月曆" data-href="/api/Time/Calendar" data-value="" data-type="0"
                        data-w="300" data-h="420" data-click="2">
                    <img src="./images/Icon/taskScheduler.png" class="closed" data-icon="img" />
                    <span><i>上午</i><time>00:00</time></span>
                    <span>2023/01/01</span>
                </button>
            </div>

            <div class="module" data-x="-4" data-y="-4" data-w="3" data-h="3">
                <button title="通知" id="notification" class="notification">
                    <i class="icofont-notification"></i>
                </button>
            </div>
        </main>

        <div id="infoWrap"></div>

        <div class="calendar closed" id="calendar">
            <div class="calendarWrap noUserSelect">
                <section class="calendarBody">
                    <header>
                        <button id="previous">&lt;</button>
                        <h2><span id="year">2021</span> <span id="month">一月</span></h2>
                        <button id="next">&gt;</button>
                    </header>

                    <div>
                        <table>
                            <thead>
                                <tr>
                                    <th>日</th>
                                    <th>一</th>
                                    <th>二</th>
                                    <th>三</th>
                                    <th>四</th>
                                    <th>五</th>
                                    <th>六</th>
                                </tr>
                            </thead>

                            <tbody id="date"></tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>

        <nav class="workingWrap" id="work"></nav>
    </div>

    <script async src="https://www.youtube.com/iframe_api"></script>
    <script src="./app.js" type="module"></script>
</body>

</html>

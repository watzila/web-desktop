{{#each data}}
<div class="module" data-x="{{x}}" data-y="{{y}}" data-w="{{w}}" data-h="{{h}}">
    <button title="{{name}}" data-href="{{executeURL}}" data-value="{{id}}" data-type="{{type}}" data-w="{{width}}" data-h="{{height}}" data-click="2">
        <div class="diagramed"><img src="{{icon}}" title="{{name}}" data-icon="img" /></div>
        <span class="title">{{name}}</span>
    </button>
</div>
{{/each}}
